version: '3.3'
services:
  unlynx-srv1:
    build:
      context: ..
    ports:
      - "2001:2001"
      - "2002:2002"
    volumes:
      - ../srv1:/opt/configuration
    networks:
      cothority-network:
        aliases:
          - unlynx-srv1
        ipv4_address: 172.16.205.10

networks:
  cothority-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.205.0/24
